<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myles Weather App</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script defer src="./assets/script.js"></script>
  </head>
  <body class="container-fluid row">
    <aside class="col-3">
      <div class="row">
        <h2>Search for a City:</h2>
        <input id="search_input" type="text" placeholder="Chicago, IL" />
        <button id="search_button" type="button" class="btn btn-primary">
          Search
        </button>
      </div>
      <hr />
      <ul id="previous_list" class="row gy-1"></ul>
    </aside>
    <main class="col">
      <section id="current_weather_wrapper" class="row">
        <h1 id="city_title"></h1>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
      </section>
      <section id="5_day_wrapper" class="row"></section>
    </main>
  </body>
</html>
